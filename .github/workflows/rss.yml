name: Update RSS Feed HTML Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install feedparser
      run: pip install feedparser

    - name: Run feed fetch script
      run: python news_uploader.py

    - name: Force Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add news_latest.html
        timestamp=$(date)
        git commit -m "♻️ Auto update RSS feed at $timestamp" || echo "No changes to commit"
        git push
